<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>AR Demo</title>
        <!-- <script src="../aframe.min.js"></script> -->
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script> -->
        <script src="../ar-wcp.min.js"></script>
        <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
            <a-assets>
                <a-asset-item id="trex-obj" src="trex/T-Rex.obj"></a-asset-item>
                <a-asset-item id="trex-mtl" src="trex/T-Rex.mtl"></a-asset-item>
                <a-mixin id="size" scale="4 4 4"></a-mixin>
            </a-assets>
            <a-marker preset='custom' type='pattern' url='pattern-01.patt' >
                <a-entity mixin="size" obj-model="obj: #trex-obj; mtl: #trex-mtl"></a-entity>
                <!-- <a-entity scale="4 4 4" obj-model="obj: url(trex/T-Rex.obj); mtl: url(trex/T-Rex.mtl)"></a-entity> -->
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
