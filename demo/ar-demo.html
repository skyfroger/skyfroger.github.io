<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>AR Demo</title>
        <!-- <script src="../aframe.min.js"></script> -->
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script> -->
        <script src="../ar-wcp.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.0.0/dist/aframe-extras.min.js"></script>
        <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
            <a-assets timeout="15000">
                <a-mixin id="size" scale="0.5 0.5 0.5"></a-mixin>
                <a-asset-item id="robot" src="robot/scene.gltf"></a-asset-item>
            </a-assets>
            <a-marker preset='custom' type='pattern' url='pattern-01.patt' >
                <a-entity mixin="size" gltf-model="#robot" animation-mixer></a-entity>
            </a-marker>

            <a-marker preset='custom' type='pattern' url='pattern-02.patt' >
                <a-box color="tomato" depth="2" height="2" width="2">
                    <a-animation attribute="rotation"
                                dur="3000"
                                to="0 360 0"
                                repeat="indefinite"
                                easing="linear"></a-animation>
                </a-box>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

    <script>
        /*document.querySelector('a-assets').addEventListener('loaded', function(){
            alert("Model loaded!");
        });*/
    </script>
    </body>
</html>
