<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>AR Demo</title>
        <!-- <script src="../aframe.min.js"></script> -->
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script> -->
        <script src="../ar-wcp.min.js"></script>
        <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
            <a-assets timeout="10000">
                <a-asset-item id="trex-obj" src="trex/T-Rex.obj"></a-asset-item>
                <a-asset-item id="trex-mtl" src="trex/T-Rex.mtl"></a-asset-item>
                <a-mixin id="size" scale="2 2 2"></a-mixin>
            </a-assets>
            <a-marker preset='custom' type='pattern' url='pattern-01.patt' >
                <a-entity mixin="size" obj-model="obj: #trex-obj; mtl: #trex-mtl" shadow="cast: true"></a-entity>
                <a-circle id="ground" radius="10" rotation="-90 0 0" shadow="receive: true"></a-circle>
            </a-marker>

            <a-marker preset='custom' type='pattern' url='pattern-02.patt' >
                <a-box color="tomato" depth="2" height="2" width="2">
                    <a-animation attribute="rotation"
                                dur="3000"
                                to="0 360 0"
                                repeat="indefinite"
                                easing="linear"></a-animation>
                </a-box>
            </a-marker>

            <!-- Light -->
            <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
            <a-entity light="type: directional;
                   castShadow: true;
                   intensity: 0.4;
                   shadowCameraVisible: true;"
            position="-5 3 1.5"></a-entity>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
