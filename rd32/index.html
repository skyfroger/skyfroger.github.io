<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>32</title>
        <!-- <script src="../aframe.min.js"></script> -->
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script> -->
        <script src="ar-min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.0.0/dist/aframe-extras.min.js"></script>
        <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
            <a-assets timeout="15000">
                <a-mixin id="size" scale="0.7 0.7 0.7"></a-mixin>
                <a-asset-item id="model-obj" src="model/model.objo"></a-asset-item>
                <a-asset-item id="model-mtl" src="model/model.mtl"></a-asset-item>
            </a-assets>

            <a-marker preset='custom' type='pattern' url='pattern-01.patt'>
                <a-entity mixin="size" obj-model="obj: #model-obj; mtl: #model-mtl"></a-entity>
            </a-marker>


            <a-marker preset="hiro">
                <a-entity mixin="size" obj-model="obj: #model-obj; mtl: #model-mtl"></a-entity>
            </a-marker>


            <a-entity camera></a-entity>
        </a-scene>

    <script>
        /*document.querySelector('a-assets').addEventListener('loaded', function(){
            alert("Model loaded!");
        });*/
    </script>
    </body>
</html>
